{% extends "base.html" %}

{% block content %}

<h1><center>This is ToDo page</center></h1>
<ul>
{% for t in task_a %}
    <li>{{ t.task }}
    <form class=delete action="/deletetodo/{{t.id}}/" method="POST" >
        {% csrf_token %}
        <input type="submit" value="Delete" style="background-color: whitesmoke;" />
    </form>
</li>
{% endfor %}
</ul>

<form action="/addtodo/" method="POST">
    {% csrf_token %}
    <input type="text" name="task" />
    <input type="submit" value="Add" />
</form>
{% endblock content %}
